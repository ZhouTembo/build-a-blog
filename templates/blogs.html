{% extends "base.html" %}

{% block content %}
    
<h2>Posted Blogs</h2>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}<br>{{blog.content}}
                <form method="POST" action="/" style="display:inline-block;">
                    <input type="hidden" name="task-id" value="{{blog.name}}" />
                </form>
                
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    

{% endblock %}
